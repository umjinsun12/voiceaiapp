<ion-view view-title="Notification Settings">
  <ion-content class="list_page setting">
    <ion-toggle ng-repeat="item in setting" ng-model="item.checked" ng-checked="item.checked" >
      {{item.title}}
      <p class="note">{{item.discription}}</p>
    </ion-toggle>
  </ion-content>
</ion-view>
